<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="jumbotron">
      <div class="container">
      <div class="display-4">Currency Exchanger</div>
      <p class="lead">Find exchange rates with base currency USD:</p>
      <div id="userInput">
        <form>
          <p>Exchange 
            <input id="dollars" type="text" required> USD to 
            <select name="currency" id="currency" required>
              <option value=""></option>
              <option value="AZN">Azerbaijan Manat (₼)</option>
              <option value="CNY">Chinese Yuan Renminbi (¥)</option>
              <option value="ETB">Ethopian Birr (ብር)</option>
              <option value="EUR">E.U. Euro (€)</option>
              <option value="GEL">Georgian Lari (₾)</option>
              <option value="INR">Indian Rupee (₹)</option>
              <option value="RUB">Russian Ruble (₽)</option>
              <option value="KRW">South Korean Won (₩)</option>
            </select>
          </p>
          <button type="submit" id="exchange" class="btn btn-primary">Exchange</button>
        </form>
      </div>
      <div id="output">
        <div class="showErrors"></div>
        <button class="btn btn-danger" id="again">Exchange Again</button>
      </div>
    </div>
  </div>
</body>
</html>
